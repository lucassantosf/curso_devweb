<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Projeto com Componentes</title>
</h:head>
<h:body>
	<h:outputText value="Exemplo de Projeto com Componentes"></h:outputText>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText maxlength="50" size="30" />

			<h:outputLabel value="Senha: " />
			<h:inputSecret maxlength="8" size="10" />
			
			<h:outputLabel value="Observação: "/>
			<h:inputTextarea cols="30" rows="5"/>
			
			<h:outputLabel value="Interesses: "/>
			<h:selectManyCheckbox>
				<f:selectItem itemValue="V" itemLabel="Viagem"/>
				<f:selectItem itemValue="C" itemLabel="Cinema"/>
				<f:selectItem itemValue="I" itemLabel="Internet"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estado Civil: "/>
			<h:selectOneRadio >
				<f:selectItem itemValue="S" itemLabel="Solteiro"/>
				<f:selectItem itemValue="C" itemLabel="Casado"/>
				<f:selectItem itemValue="D" itemLabel="Divorciado"/>				
			</h:selectOneRadio>
			
			<h:outputLabel value="UF: "/>
			<h:selectOneMenu>
				<f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro"/>
				<f:selectItem itemValue="SP" itemLabel="São Paulo"/>
			</h:selectOneMenu>
		</h:panelGrid>
		<h:panelGrid columns="4">
			<h:commandButton value="Gravar"/>
			<h:commandButton value="Buscar"/>
			<h:commandButton value="Editar"/>
			<h:commandButton value="Excluir"/>
			<h:commandLink value="Voltar" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
