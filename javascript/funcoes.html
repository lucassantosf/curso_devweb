<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Funções Javascript</title>

	<script type="text/javascript">
		
		var largura = prompt("Digite a largura do terreno:");
		var comprimento = prompt("Digite o comprimento do terreno:");

		exibirResultado();

		function calculaAreaTerreno(largura, comprimento){
			largura = parseFloat(largura);
			comprimento = parseFloat(comprimento);
			var area = largura * comprimento;
			return area;
		}

		function exibirResultado(){
			document.write('O terreno possui '+calculaAreaTerreno(largura,comprimento)+' metros quadrados.');
		}

	</script>
		
</head>

<body>

</body>
</html>
