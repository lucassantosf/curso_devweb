<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Eventos - formulario </title>

	<script type="text/javascript">
		
		//onfocus - acionado quando o elemento recebe o foco do cursor
		//onblur - acionado quando o elemento perde o foco do cursor
		// onchange - acionado quando o estado do elemento é modificado

		
	</script>

</head>

<body>
	
	<input onfocus="alert('Elemento foi focado');" type="text"  placeholder="onfocus" ></input>
	<input onblur="alert('Elemento perdeu foco');" type="text"  placeholder="onblur" />
	

	<select onchange="alert('Elemento teve estado modificado');">
		<option value="1">Primeira opção</option>
		<option value="2">Segunda opção</option>
	</select>
</body>
</html>
