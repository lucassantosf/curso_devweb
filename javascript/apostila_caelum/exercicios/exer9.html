<!DOCTYPE html>
<html>
<head>
	<title>Exer9</title>
</head>
<script type="text/javascript">
	

	function converterInteiro(){
		
		if((document.getElementById('numeroB').value == "") && (document.getElementById('numeroH').value == "")){
			alert("Preencher um dos campos");
		}else if((document.getElementById('numeroB').value != "") && (document.getElementById('numeroH').value != "")){
			alert("Preencher SOMENTE um dos campos");
		}else if(document.getElementById('numeroB').value == ""){			
			var numeroH = document.getElementById('numeroH').value;
			var decimal = parseInt(numeroH, 16);
			document.getElementById("resultado").value = decimal;
		}else{
			var numeroB = document.getElementById('numeroB').value;
			var decimal = parseInt(numeroB, 2);
			document.getElementById("resultado").value = decimal;
		}		
		
	}

	function converterBinario(){
		if((document.getElementById('numeroD').value == "") && (document.getElementById('numeroHe').value == "")){
			alert("Preencher um dos campos");
		}else if((document.getElementById('numeroD').value != "") && (document.getElementById('numeroHe').value != "")){
			alert("Preencher SOMENTE um dos campos");
		}else if(document.getElementById("numeroHe").value == ""){
			var decimal = parseInt(document.getElementById("numeroD").value);
			var binario = (decimal).toString(2);
			document.getElementById("resultado2").value = binario;
		}else{
			//para converter hexa em binario, primeiro converter de Hexa para decimal, de decimal para binario
			var decimal2 = parseInt(document.getElementById("numeroHe").value, 16);
			var binario = (decimal2).toString(2);
			document.getElementById("resultado2").value = binario;
		}
	}

	function converterHexadecimal(){
		if((document.getElementById('numeroBi').value == "") && (document.getElementById('numeroDe').value == "")){
			alert("Preencher um dos campos");
		}else if((document.getElementById('numeroBi').value != "") && (document.getElementById('numeroDe').value != "")){
			alert("Preencher SOMENTE um dos campos");
		}else if (document.getElementById("numeroBi").value == "") {
			var decimal = parseInt(document.getElementById("numeroDe").value);
			var hexadecimal = (decimal).toString(16);
			document.getElementById("resultado3").value = hexadecimal;
		}else{
			var decimal = parseInt(document.getElementById("numeroBi").value, 2);
			var hexadecimal = (decimal).toString(16);
			document.getElementById("resultado3").value = hexadecimal;
		}
	}


</script>
<body>
<h1>Conversões de Bases Numéricas</h1>
<h4>Base Decimal</h4>
<input type="text" id="numeroB" placeholder="Número em Bínario">
<input type="text" id="numeroH" placeholder="Número em Hexadecimal">
<button onclick="converterInteiro()">Converter para Decimal</button>
<input type="text" id="resultado" placeholder="Resultado">
<hr>
<h4>Base Binária</h4>
<input type="text" id="numeroD" placeholder="Número em Decimal">
<input type="text" id="numeroHe" placeholder="Número em Hexadecimal">
<button onclick="converterBinario()">Converter para Binário</button>
<input type="text" id="resultado2" placeholder="Resultado">
<hr>
<h4>Base Hexa</h4>
<input type="text" id="numeroBi" placeholder="Número em Bínario">
<input type="text" id="numeroDe" placeholder="Número em Decimal">
<button onclick="converterHexadecimal()">Converter para HexaDecimal</button>
<input type="text" id="resultado3" placeholder="Resultado">
<hr>
</body>
</html>
