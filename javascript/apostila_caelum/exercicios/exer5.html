<!DOCTYPE html>
<html>
<head>
	<title>Exer5</title>
	<meta charset="utf-8">
</head>
<body>
	<button onclick="calcular()">Calcular</button>
	<input type="text" id="resultado">
	
	<script type="text/javascript">
		function calcular(){
			var resultado = 25 % 3;
			document.getElementById("resultado").value = resultado;
		}	
	</script>

</body>
</html>
