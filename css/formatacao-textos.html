<!DOCTYPE html>
<html>
<head>
	<title>Formatacao de Textos</title>
	<meta charset="utf-8" />
	
	<style type="text/css">

		p{
			font-size: 30px;
			font-family: "Georgia";
		}
		.texto{
			font-size: 16px;
		}
		div{
			font-size: 63px;
		}
		.negrito{
			font-weight: bold;/* 100 a 900*/
		}
		.estilo{
			/*font-style: italic;*/
			font-style: oblique;
		}
		.texto-padrao{
			font: bold 40px "Book Antique";
		}
		.formatacao{
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through;
		}

	</style>

</head>
<body>
<div>
	<p class="texto">
	Conteudo 1 aaaaa <span class="formatacao">bbbbbb</span> ccccc 	
	</p>
	<p class="negrito">Conteudo 2</p>
	<p >Conteudo 3</p>
	<p class="estilo">Conteudo 3</p>
	<p class="texto-padrao">Conteudo 4</p>

	</div>
	
	
</body>
</html>
