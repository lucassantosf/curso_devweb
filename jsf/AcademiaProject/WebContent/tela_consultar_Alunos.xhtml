<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templatePrincipal.xhtml">
<ui:define name="Titulo">Alunos</ui:define>

<p:outputLabel>Tela Alunos</p:outputLabel>
	
	<p:panel header="Painel PrimeFaces">
		<h:form id="formAluno">

			<p:dataTable id="tAluno" var="alu" value="#{alunoBean.listaClientes}">
				<p:column headerText="Código">
					<h:outputText value="#{alu.idaluno}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{alu.nomealuno}" />
				</p:column>
				<p:column headerText="Cpf">
					<h:outputText value="#{alu.cpfaluno}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{alu.emailaluno}" />
				</p:column>
				
				<p:column headerText="EDITAR">
					<p:commandButton icon="ui-icon-pencil" title="Editar" 
			    	update="dlgEdit:infosAluno" onclick="PF('confirmationEdit').show();">
			    		<f:setPropertyActionListener value="#{alu}" target="#{alunoBean.aluno}" />
			    	</p:commandButton>
				</p:column>		
			
				<p:column headerText="EXCLUIR">
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						update="dlg:infosAluno" onclick="PF('confirmation').show();">
						<f:setPropertyActionListener value="#{alu}" target="#{alunoBean.aluno}" />
					</p:commandButton>
				</p:column>				
			</p:dataTable>			
		</h:form>		
	</p:panel>
	
	<p:dialog header="Como você deseja editar este aluno?" widgetVar="confirmationEdit" modal="true" appendTo="@(body)" resizable="false" responsive="true">
		<h:form id="dlgEdit">
			<p:panelGrid id="infosAluno" columns="2">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" value="#{alunoBean.aluno.idaluno}"  />
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{alunoBean.aluno.nomealuno}"  />
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{alunoBean.aluno.emailaluno}"  />
				<p:outputLabel for="fone" value="CPF:" />
				<p:inputText id="fone" value="#{alunoBean.aluno.cpfaluno}"  />							
				<p:commandButton id="btnSim" value="Sim" oncomplete="PF('confirmation').hide(); retun false;"
					action="#{alunoBean.editar()}" update=":formAluno:tAluno" />
				<p:commandButton id="btnNao" value="Não" onclick="PF('confirmation').hide();" type="button" />
			</p:panelGrid>
		</h:form>
	</p:dialog>	
	 
	<p:dialog header="Deseja realmente excluir este registro?" 	widgetVar="confirmation" modal="true" appendTo="@(body)" resizable="false" responsive="true">
		<h:form id="dlg">
			<p:panelGrid id="infosAluno" columns="2">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" value="#{alunoBean.aluno.idaluno}" readonly="true" />
				<p:outputLabel for="nome" value="Nome:" /> 
				<p:inputText id="nome" value="#{alunoBean.aluno.nomealuno}"	readonly="true" />
				<p:commandButton id="btnSim" value="Sim" oncomplete="PF('confirmation').hide(); retun false;" action="#{alunoBean.excluir}" update=":formAluno:tAluno" />
				<p:commandButton id="btnNao" value="Não" onclick="PF('confirmation').hide();" type="button" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
	
</ui:composition>
</html>
