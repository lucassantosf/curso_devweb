<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Texto Aqui</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Cadastrar Cliente"
			style="margin=bottom:10px;">
			<p:messages id="messages" />
			<p:panelGrid columns="2">
				<p:outputLabel for="descricao" value="Descricao:" />
				<p:inputText id="descricao" value="#{contatosBean.contato.descricao}" />

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputText id="telefone" value="#{contatosBean.contato.telefone}" />				

				<p:outputLabel value="" />
				<p:commandButton id="btnSalvar" icon="ui-icon-disk" value="Salvar"
					update="@all" action="#{contatosBean.salvar}" />
			</p:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
