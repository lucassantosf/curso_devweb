<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templatePrincipal.xhtml">
<ui:define name="Titulo">Cadastro de Alunos</ui:define>

<p:outputLabel>Tela Alunos</p:outputLabel>
	<h:form id="formAlunos">
		<p:panel id="panelAlunos" header="Cadastrar Aluno"
			style="margin=bottom:10px;">
			<p:messages id="messages" />
			<p:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{alunoBean.aluno.nomealuno}" />

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{alunoBean.aluno.emailaluno}" />

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" value="#{alunoBean.aluno.cpfaluno}" />

				<p:outputLabel value="" />
				<p:commandButton id="btnSalvar" icon="ui-icon-disk" value="Salvar"
					update="@all" action="#{alunoBean.salvar}" />
			</p:panelGrid>
		</p:panel>
	</h:form>
	
	
</ui:composition>
</html>
