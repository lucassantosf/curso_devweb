<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Eventos - janela </title>

	<script type="text/javascript">
		//onload - quando a pagina é totalmente carregada
		//onresize - quando a pagina é 
		function mensagem1(){
			alert('Pagina Finalizada');
		}
		function mensagem2(){
			alert('Pagina Redimensionada');
		}
	</script>

</head>

<body onload="mensagem1()" onresize="mensagem2()">
	


</body>
</html>
