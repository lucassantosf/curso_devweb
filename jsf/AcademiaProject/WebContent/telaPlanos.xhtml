<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templatePrincipal.xhtml">
<ui:define name="Titulo">Produtos</ui:define>
<h:form id="formPlanos">
		<p:panel id="panelPlanos" header="Cadastrar Planos" style="margin=bottom:10px;">
			<p:messages id="messages" />
			<p:panelGrid columns="2">
				<p:outputLabel for="nome" value="Descricão:" />
				<p:inputText id="nome" value="#{planoBean.plano.descplano}" />

				<p:outputLabel for="email" value="Valor:" />
				<p:inputText id="email" value="#{planoBean.plano.valorplano}" />

				<p:outputLabel value="" />
				<p:commandButton id="btnSalvar" icon="ui-icon-disk" value="Salvar"
					update="@all" action="#{planoBean.salvar}" />
			</p:panelGrid>
		</p:panel>
	</h:form>
	
	
</ui:composition>
</html>
