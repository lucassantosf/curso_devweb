<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Switch</title>

	<script type="text/javascript">
		
		var opcao = 2;
		
		switch(opcao){
			case 1:
				document.write('Opcao 1');
				break;

			case 2:
				document.write('Opcao 2');
				break;

			default:
				document.write('Invalido');
		}

	</script>
		
</head>

<body>

</body>
</html>
