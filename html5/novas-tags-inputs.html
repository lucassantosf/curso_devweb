<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Introdução HTML5</title>
	<meta charset="utf-8">

	<!--[if IE]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>


	<form>

		<!-- Associar Label com os elementos - Boa prática -->
		<label for="nome">Nome</label>
		<input type="text" id="nome" name="">			
		<br><br>

		<!-- Novos Inputs e atributos HTML 5 -->
		
		<!-- Email -->
		<label for="email">Email</label>
		<input type="email" id="email" name="" placeholder="teste@sbh.com.br"  autofocus>			
		
		<br><br>

		<!-- Numero -->
		<label for="numero">Número</label>
		<input type="number" id="numero" name="" min="5" max="10" step="2">			
		
		<br><br>

		<!-- Url -->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://">			
		
		<br><br>
		

		<!-- Pesquisar -->
		<label for="url">Pesquisa</label>
		<input type="search" id="url" placeholder="Digite Algo">			
		
		<br><br>

		<!-- Range -->
		<label for="url">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">			
		
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="range" >			
		
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" id="cor" >			
		
		<br><br>

		<input type="submit" value="Enviar" name="">
	</form>
</body>
</html>
