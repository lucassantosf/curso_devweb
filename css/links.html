<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8" />
	<style type="text/css">
		
		/* links nao visitados */
		a{
			text-decoration: none;
			padding: 5px;
		}
		a:link{
			color: #b9c941;
		}
		/* links visitados*/

		a:visited{
			color: gray;
		}

		/* links hover, passar o cursor sobre o link*/

		a:hover{
			color: white;
			background: black;
		}
		/* links ativos*/

		a:active{
			color: #e4f371;
		}

	</style>
	
</head>
<body>

	<a href="https://www.google.com.br" target="_blank">Google</a> |

	<a href="https://www.tecmundo.com.br" target="_blank">Tecmundo</a> |

	<a href="https://www.hotmail.com" target="_blank">Hotmail</a> |

	<a href="http://www.id.com" target="_blank">ID</a> |
	
	<a href="https://www.olx.com" target="_blank">OLX</a> |
	

</body>
</html>
