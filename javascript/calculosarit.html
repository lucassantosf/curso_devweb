<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calculos Arirméticos</title>

	<script type="text/javascript">
		

		var num1 = prompt('Digite valor A');
		var num2 = prompt('Digite valor B');

		num1 = parseFloat(num1);
		num2 = parseFloat(num2);

		document.write('SOMA : '+ (num1 + num2) + '<br>');
		document.write('SUBTRAÇÃO : '+ (num1 - num2)  + '<br>');
		document.write('MULTIPLICAÇÃO : '+ num1 * num2 + '<br>');
		document.write('DIVISÃO : '+ num1 / num2 + '<br>');
		document.write('MODULO : '+ num1 % num2 + '<br>');
		document.write('INCREMENTE DE A : '+ (num1++)  + '<br>');
		document.write('DECREMENTE DE B : '+ (num2--) + '<br>');

	</script>
		
</head>

<body>

</body>
</html>
