<!DOCTYPE html>
<html>
<head>
	<title>Exer8</title>
	<script type="text/javascript">
		function exibir(num){
			var numero = parseInt(num);
			for (var i = 1; i <= numero; i++) {
				alert("AIA"+i);
			}
		}
	</script>

<body>

<button onclick="exibir(num1.value)">Exibir</button>
